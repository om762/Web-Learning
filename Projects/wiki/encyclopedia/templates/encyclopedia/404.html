{% extends 'encyclopedia/layout.html' %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <img src="{% static "images/404error.jpg" %}" class="img-fluid" alt="Page Not Found">
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 text-center">

            <h1 class="mb-3">
                <s>{{TITLE}}</s>
                <br>
                404 - Page Not Found
            </h1>
            <p>The page are you looking for is not created.</p>
            <a href="{% url 'index' %}" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</div>
{% endblock %}
