<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overflow Control Example</title>
<style>
  .container {
    width: 200px; /* Fixed width for demonstration */
    height: 100px; /* Fixed height for demonstration */
    border: 1px solid black;
    overflow-wrap: break-word; /* Hide any overflowing content */
  }
</style>
</head>
<body>

<div class="container">
  <p>This is some long text that will overflow the container.
  </p>
</div>

</body>
</html>
