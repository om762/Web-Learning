<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auction Listing</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
    }

    .card {
        width: 600px; /* Adjust the width here */
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 20px;
        position: relative;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .image {
        width: 100%;
        height: 200px; /* Adjust the height here */
        overflow: hidden;
    }

    .image img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .details {
        padding: 20px;
    }

    .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .category {
        font-size: 18px;
        color: #666;
        margin-bottom: 10px;
    }

    .price {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
    }

    .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

    

<div class="container">
    <div class="card">
        <div class="image">
            <img src="https://i.postimg.cc/k5fSzydz/financial-equalization-1015266-1280.jpg" alt="Item Image">
        </div>
        <div class="details">
            <div class="title">Item Name</div>
            <div class="category">Category</div>
            <div class="price">$100</div>
            <div class="buttons">
                <button class="button">Add to Watchlist</button>
                <button class="button">Bid in Auction</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
