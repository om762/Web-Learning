<!DOCTYPE html>
<html>
    <head>
        <title>Hello & Good Bye</title>
        <script>

            function hello() {
                const heading = document.querySelector('h1')
                if (heading.innerHTML === 'Hello') {
                    heading.innerHTML = 'Goodbye!';
                } else {
                    heading.innerHTML = 'Hello';
                }
            }

        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <button onclick="hello()">Click Me</button>
    </body>
</html>
